<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DinDin</title>
    <link rel="stylesheet" href="bankStyle.css">
</head>
<body>
    <header>
        <h1>DinDin</h1>
    </header>
    <section class="content">
        <div class="flexbox">
            <h2>Login</h2>
            <div class="login-form">
                <input type="text" id="cpf" name="cpf" placeholder="CPF (apenas números)" required>
                <br>
                <input type="password" id="senha" name="senha" placeholder="Senha" required>
                <br>
                <a href="recuperar_senha.html" class="forgot-password">Esqueci a senha</a>
                <br>
                <button type="submit">Confirmar</button>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer-info">
            <div class="contact">
                <h3>Contato</h3>
                <p>Telefone: (11) 98203-0904</p>
                <p>Email: jeffersonsannog@outlook.com</p>
            </div>
            <div class="hours">
                <h3>Horário de Funcionamento</h3>
                <p>Segunda a Sexta: 9h às 18h</p>
                <p>Sábado: 9h às 12h</p>
            </div>
        </div>
        <p>&copy; 2024 DinDin</p>
    </footer>
</body>
</html>
